services:

  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    restart: always
    command: --cleanup --interval 3600
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TIMEZONE}

  swag:
    image: linuxserver/swag:latest
    container_name: swag
    restart: always
    privileged: true
    network_mode: host
    cap_add:
      - NET_ADMIN
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TIMEZONE}
      - URL=${DOMAIN}
      - VALIDATION=http
      - EMAIL=${EMAIL}
      - ONLY_SUBDOMAINS=true
      - STAGING=true
      - SUBDOMAINS=r,ha,jellyfin,prowlarr,lidarr,sonarr
    volumes:
      - "${RASPICONFIG}/swag/:/config"
    depends_on:
      - watchtower

  homeassistant:
    # https://ha.carcheky.com http://192.168.68.202:8123
    image: "homeassistant/home-assistant:stable"
    container_name: homeassistant
    restart: always
    privileged: true
    network_mode: host
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TIMEZONE}
      - LETSENCRYPT_EMAIL=${EMAIL}
      - LETSENCRYPT_HOST=ha.${DOMAIN}
      - VIRTUAL_HOST=ha.${DOMAIN}
      - VIRTUAL_PORT=8123
    volumes:
      - ${RASPICONFIG}/homeassistant/config:/config
      - ${RASPIMEDIA}:/media/RASPIMEDIA
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - /run/dbus:/run/dbus:ro # bluethooth
    devices:
      - "/dev/ttyUSB0:/dev/ttyUSB0"
    depends_on:
      - swag

  jellyfin:
    # jellyfin https://jellyfin.carcheky.com http://192.168.68.202:8096
    image: linuxserver/jellyfin:latest
    container_name: jellyfin
    restart: always
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TIMEZONE}
      - JELLYFIN_PublishedServerUrl=jellyfin.${DOMAIN}
      - LETSENCRYPT_EMAIL=${EMAIL}
      - LETSENCRYPT_HOST=jellyfin.${DOMAIN}
      - VIRTUAL_HOST=jellyfin.${DOMAIN}
      - VIRTUAL_PORT=8096
    volumes:
      - ${RASPIMEDIA}/BibliotecaMultimedia:/BibliotecaMultimedia
      - ${RASPICONFIG}/jellyfin/config:/config
      - ${RASPICONFIG}/jellyfin/movies:/data/movies
      - ${RASPICONFIG}/jellyfin/tvshows:/data/tvshows
      - /etc/localtime:/etc/localtime:ro
      - /opt/vc/lib:/opt/vc/lib
    devices:
      - /dev/vchiq:/dev/vchi
    depends_on:
      - swag
    ports:
      - 8096:8096

  prowlarr:
    # prowlarr https://prowlarr.carcheky.com http://192.168.68.202:9696
    image: linuxserver/prowlarr:latest
    container_name: prowlarr
    restart: always
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TIMEZONE}
      - FILE__PASSWORD=${PASSWORD}
      - LETSENCRYPT_EMAIL=${EMAIL}
      - LETSENCRYPT_HOST=prowlarr.${DOMAIN}
      - VIRTUAL_HOST=prowlarr.${DOMAIN}
      - VIRTUAL_PORT=9696
    volumes:
      - ${RASPICONFIG}/prowlarr/config:/config
    depends_on:
      - swag
    ports:
      - 9696:9696

  lidarr:
    # lidarr https://lidarr.carcheky.com http://192.168.68.202:8686
    image: linuxserver/lidarr:latest
    container_name: lidarr
    restart: always
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TIMEZONE}
      # - FILE__PASSWORD=${PASSWORD}  
      - LETSENCRYPT_EMAIL=${EMAIL}
      - LETSENCRYPT_HOST=lidarr.${DOMAIN}
      - VIRTUAL_HOST=lidarr.${DOMAIN}
      - VIRTUAL_PORT=8686
    volumes:
      - ${RASPICONFIG}/lidarr/config:/config
      - ${RASPICONFIG}/lidarr/music:/music
      - ${RASPICONFIG}/lidarr/downloads:/downloads
    depends_on:
      - swag
    ports:
      - 8686:8686

  sonarr:
    # sonarr https://sonarr.carcheky.com http://192.168.68.202:8989
    image: linuxserver/sonarr:latest
    container_name: sonarr
    restart: always
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TIMEZONE}
      # - FILE__PASSWORD=${PASSWORD}
      - LETSENCRYPT_EMAIL=${EMAIL}
      - LETSENCRYPT_HOST=sonarr.${DOMAIN}
      - VIRTUAL_HOST=sonarr.${DOMAIN}
      - VIRTUAL_PORT=8989
    volumes:
      - ${RASPICONFIG}/sonarr/config:/config
      - ${RASPICONFIG}/sonarr/video:/video
      - ${RASPICONFIG}/sonarr/downloads:/downloads
    depends_on:
      - swag
    ports:
      - 8989:8989