services:

  # diun
  diun:
    image: crazymax/diun:latest
    container_name: diun
    command: serve
    volumes:
      - "${DATA_FOLDER}/diun/data:/data"
      - "/var/run/docker.sock:/var/run/docker.sock"
    environment:
      - "TZ=Europe/Paris"
      - "LOG_LEVEL=info"
      - "LOG_JSON=false"
      - "DIUN_WATCH_WORKERS=20"
      - "DIUN_WATCH_SCHEDULE=0 */6 * * *"
      - "DIUN_PROVIDERS_DOCKER=true"
    restart: always

  # swag
  swag:
    image: linuxserver/swag:latest
    container_name: swag
    cap_add:
      - NET_ADMIN
    network_mode: host
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Madrid
      # - URL=raspi.carcheky.com
      - URL=carcheky.duckdns.org
      # - VALIDATION=http
      # - VALIDATION=dns
      - VALIDATION=duckdns
      - DNSPLUGIN=duckdns #optional
      - EMAIL=carcheky@gmail.com #optional
      - SUBDOMAINS=wildcard  #optional
      # - CERTPROVIDER=zerossl #optional
      # - PROPAGATION=30 #optional
      # - ONLY_SUBDOMAINS=false #optional
      # - EXTRA_DOMAINS=raspi.carcheky.com #optional
      # - STAGING=true #optional
    volumes:
      - /raspi/MOUNTED_raspiconfig/data/swag/config:/config
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - /raspi/MOUNTED_raspiconfig/data/swag/log:/var/log/letsencrypt
    ports:
      # - 53:53/udp
      - 444:443
      - 81:80 #optional
    restart: unless-stopped

  # duckdns
  duckdns:
    image: linuxserver/duckdns:latest
    container_name: duckdns
    environment:
      - TZ=Europe/Madrid
      - SUBDOMAINS=carcheky
      - TOKEN=${DUCKDNSTOKEN}
    restart: unless-stopped

  # homeassistant
  homeassistant:
    # image: linuxserver/homeassistant:latest
    image: "homeassistant/home-assistant:stable"
    container_name: homeassistant
    network_mode: host
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Madrid
    volumes:
      - ${DATA_FOLDER}/homeassistant/config:/config
      - ${DATA_FOLDER}/swag/config/etc/letsencrypt:/etc/letsencrypt
      - ${MEDIA_FOLDER}:/media
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - /run/dbus:/run/dbus:ro # bluethooth
    ports:
      - 8123:8123 #optional
    restart: unless-stopped
    privileged: true

  # jellyfin
  jellyfin:
    image: linuxserver/jellyfin:latest
    container_name: jellyfin
    network_mode: host
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Madrid
      # - JELLYFIN_PublishedServerUrl=192.168.1.201 #optional
    restart: unless-stopped
    ports:
      - 8096:8096
      - 8920:8920 #optional
      - 7359:7359/udp #optional
      - 1900:1900/udp #optional
    volumes:
      - ${MEDIA_FOLDER}:/BibliotecaMultimedia
      - ${DATA_FOLDER}/swag/config/etc/letsencrypt:/etc/letsencrypt
      - ${DATA_FOLDER}/jellyfin/config:/config
      - ${DATA_FOLDER}/jellyfin/movies:/data/movies
      - ${DATA_FOLDER}/jellyfin/tvshows:/data/tvshows
      - /etc/localtime:/etc/localtime:ro
      - /opt/vc/lib:/opt/vc/lib
    devices:
      - /dev/vchiq:/dev/vchi

  # transmission
  transmission:
    image: linuxserver/transmission:latest
    container_name: transmission
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/madrid
      # - TRANSMISSION_WEB_HOME=/combustion-release/ #optional
      - USER=${TRANSMISSION_USER} #optional
      - PASS=${TRANSMISSION_PASSWORD} #optional
      # - WHITELIST=iplist #optional
      # - PEERPORT="peerport" #optional
      # - HOST_WHITELIST=dnsname list #optional
    volumes:
      - ${DATA_FOLDER}/data:/config
      - ${DATA_FOLDER}/watch/folder:/watch
      - ${MEDIA_FOLDER}/downloads:/downloads
      - ${DATA_FOLDER}/swag/config/etc/letsencrypt:/etc/letsencrypt
    ports:
      - 9091:9091
      - 51413:51413
      - 51413:51413/udp
    restart: unless-stopped