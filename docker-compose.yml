version: '3.7'
services:


  swag:
    image: linuxserver/letsencrypt
    container_name: swag
    cap_add:
      - NET_ADMIN
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Madrid
      - URL=carcheky.duckdns.org
      - SUBDOMAINS=,
      - VALIDATION=http
      - DNSPLUGIN=duckdns #optional
      - PROPAGATION= #optional
      - DUCKDNSTOKEN= #optional
      - EMAIL= #optional
      - ONLY_SUBDOMAINS=false #optional
      - EXTRA_DOMAINS= #optional
      - STAGING=false #optional
    volumes:
      - /path/to/appdata/config:/config
    ports:
      - 443:443
      - 80:80 #optional
    restart: unless-stopped

















  # homeassistant
  homeassistant:
    # image: linuxserver/homeassistant:latest
    image: "homeassistant/home-assistant:stable"
    container_name: homeassistant
    network_mode: host
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Madrid
    volumes:
      - /raspi/MOUNTED_raspiconfig/data/homeassistant/config:/config
      - /raspi/MOUNTED_raspiconfig/certificados:/certificados/
      - /raspi/MOUNTED_raspimedia/BibliotecaMultimedia:/media
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - /run/dbus:/run/dbus:ro
    # ports:
    #   - 8123:8123 #optional
    restart: unless-stopped
    privileged: true

