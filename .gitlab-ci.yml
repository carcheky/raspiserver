stages:
    - release

release:
  image: node:18
  stage: release
  only:
    - stable
  rules:
    - if: $CI_PIPELINE_SOURCE == "schedule"
      when: always
      allow_failure: false
    - when: manual
      allow_failure: true
  start_in: 24 hours
  script:
    - cp .releaserc.changelog .releaserc
    - npm install semantic-release @semantic-release/gitlab @semantic-release/changelog @semantic-release/git
    - npx semantic-release

release_beta:
  image: node:18
  stage: release
  only:
    - beta
  when: delayed
  start_in: 30 seconds
  script:
    - npm install semantic-release @semantic-release/gitlab @semantic-release/changelog @semantic-release/git
    - npx semantic-release
