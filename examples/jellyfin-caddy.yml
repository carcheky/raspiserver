services:
  jellyfin:
    image: linuxserver/jellyfin:latest
    container_name: jellyfin
    restart: unless-stopped
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TIMEZONE}
    volumes:
      - ${VOLUMES_DIR}/jellyfin-config:/config
      - ${MEDIA_DIR}:/media:ro
    labels:
      # Auto-configuración Caddy - SOLO ESTAS 2 LÍNEAS
      - caddy=${DOMAIN}
      - caddy.reverse_proxy={{upstreams 8096}}
      # Caddy generará automáticamente:
      # - jellyfin.localhost Y localhost/jellyfin
      # - jellyfin.cckdev.es Y cckdev.es/jellyfin
