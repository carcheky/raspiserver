services:

  # homeassistant
  homeassistant:
    # image: linuxserver/homeassistant:latest
    image: "homeassistant/home-assistant:stable"
    container_name: homeassistant
    network_mode: host
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Madrid
    volumes:
      - ${DATA_FOLDER}/homeassistant/config:/config
      - ${DATA_FOLDER}/swag/config/etc/letsencrypt:/etc/letsencrypt
      - ${MEDIA_FOLDER}:/media
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - /run/dbus:/run/dbus:ro # bluethooth
    ports:
      - 8123:8123 #optional
    restart: unless-stopped
    privileged: true
    depends_on:
      - swag

  # jellyfin
  jellyfin:
    image: linuxserver/jellyfin:latest
    container_name: jellyfin
    network_mode: host
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Madrid
      - JELLYFIN_PublishedServerUrl=carcheky.tplinkdns.com
    restart: unless-stopped
    ports:
      - 8096:8096
      - 8920:8920 #optional
      - 7359:7359/udp #optional
      - 1900:1900/udp #optional
    volumes:
      - ${MEDIA_FOLDER}:/BibliotecaMultimedia
      - ${DATA_FOLDER}/swag/config/etc/letsencrypt:/etc/letsencrypt
      - ${DATA_FOLDER}/jellyfin/config:/config
      - ${DATA_FOLDER}/jellyfin/movies:/data/movies
      - ${DATA_FOLDER}/jellyfin/tvshows:/data/tvshows
      - /etc/localtime:/etc/localtime:ro
      - /opt/vc/lib:/opt/vc/lib
    devices:
      - /dev/vchiq:/dev/vchi
    depends_on:
      - swag

  # transmission
  transmission:
    image: linuxserver/transmission:latest
    container_name: transmission
    network_mode: host
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/madrid
      - USER=$USER} #optional
      # - TRANSMISSION_WEB_HOME=/combustion-release/ #optional
      - PASS=$PASSWORD} #optional
      # - WHITELIST=iplist #optional
      # - PEERPORT="peerport" #optional
      # - HOST_WHITELIST=dnsname list #optional
    volumes:
      - ${DATA_FOLDER}/transmission/data:/config
      - ${DATA_FOLDER}/transmission/watch/folder:/watch
      - ${MEDIA_FOLDER}/downloads:/downloads
      - ${DATA_FOLDER}/swag/config/etc/letsencrypt:/etc/letsencrypt
    ports:
      - 9091:9091
      - 51413:51413
      - 51413:51413/udp
    restart: unless-stopped
    depends_on:
      - swag