  # room-assistant
  room-assistant:
    image: mkerix/room-assistant
    container_name: room-assistant
    network_mode: host
    restart: always
    volumes:
      - /var/run/dbus:/var/run/dbus
      - ${RASPICONFIG}/room-assistant/config:/room-assistant/config
