        data: {}
        action: light.turn_off
      alias: apaga si no hay movimiento y la tele no está encendida
    - conditions:
      - condition: and
        conditions:
        - condition: sun
          before: sunrise
          after: sunset
          enabled: true
          before_offset: '1:00:00'
          after_offset: -0:45:00
        - condition: or
          conditions:
          - condition: state
            entity_id: binary_sensor.presencia_salon_ocupacion
            state: 'on'
          - condition: state
            entity_id: binary_sensor.movimiento_extra_movimiento
            state: 'on'
        - condition: numeric_state
          entity_id: zone.home
          above: 0
      - condition: or
        conditions: []
      sequence:
      - metadata: {}
        data: {}
        target:
          area_id: salon
          entity_id:
          - light.salon
        action: light.turn_on
      alias: enciende si es de noche y hay movimiento y gente en casa
