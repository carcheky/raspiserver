    for:
      hours: 0
      minutes: 0
      seconds: 10
    to: 'off'
  - platform: state
    entity_id:
    - light.salon
  condition: []
  action:
  - if:
    - condition: state
      entity_id: binary_sensor.presencia_salon
      state: 'off'
    then:
    - if:
      - condition: state
        entity_id: media_player.tv_del_salon
        state: playing
      then:
      - service: media_player.media_pause
        target:
          area_id: salon
        data: {}
      - delay:
          hours: 0
          minutes: 5
          seconds: 0
          milliseconds: 0
      else:
      - delay:
          hours: 0
          minutes: 1
          seconds: 5
          milliseconds: 0
    - service: light.turn_off
      metadata: {}
      data: {}
      target:
        entity_id: light.salon
        area_id: salon
    else:
    - if:
      - condition: and
        conditions:
        - condition: state
          entity_id: binary_sensor.presencia_salon
          state: 'on'
        - condition: not
          conditions:
          - condition: state
            entity_id: media_player.tv_del_salon
            state: playing
      then:
      - service: media_player.media_play
        target:
          entity_id: media_player.tv_del_salon
        data: {}
  mode: restart
