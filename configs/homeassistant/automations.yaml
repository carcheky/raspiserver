- id: '1691147866863'
  alias: Carga inteligente TabCheky
  description: ''
  trigger:
  - platform: time_pattern
    minutes: /30
    enabled: false
  - platform: state
    entity_id:
    - sensor.tabcheky_battery_level
    enabled: false
  - platform: numeric_state
    entity_id:
    - sensor.tabcheky_battery_level
    above: 80
    alias: '>80'
    enabled: true
  - platform: numeric_state
    entity_id:
    - sensor.tabcheky_battery_level
    below: 70
    alias: <70
  condition: []
  action:
  - choose:
    - conditions:
      - type: is_battery_level
        condition: device
        device_id: e8ab5d9b84962cf8c1ac97992e3aec1a
        entity_id: c19ed15a9e5bde59f00a04872e707bea
        domain: sensor
        above: 80
      sequence:
      - service: switch.turn_off
        data: {}
        target:
          entity_id:
          - switch.ladron_socket_2
      alias: '>80'
    - conditions:
      - type: is_battery_level
        condition: device
        device_id: e8ab5d9b84962cf8c1ac97992e3aec1a
        entity_id: c19ed15a9e5bde59f00a04872e707bea
        domain: sensor
        below: 70
      sequence:
      - service: switch.turn_on
        data: {}
        target:
          entity_id:
          - switch.ladron_socket_2
      alias: <70
  mode: restart
