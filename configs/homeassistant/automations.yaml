- id: '1701967702141'
  alias: 'Luz dormitorio auto '
  description: ''
  trigger:
  - platform: state
    entity_id:
    - binary_sensor.presencia_dormitorio
  - platform: state
    entity_id:
    - light.dormitorio
    to: 'on'
    enabled: false
  - platform: state
    entity_id:
    - light.yeelight_color_0x330dc29
    to: 'on'
    enabled: false
  condition: []
  action:
  - service: light.turn_off
    target:
      area_id: dormitorio
    data: {}
    enabled: false
  - if:
    - condition: and
      conditions:
      - condition: state
        state: 'on'
        entity_id: binary_sensor.presencia_dormitorio
      - condition: time
        after: sensor.sun_next_dawn
        before: sensor.sun_next_midnight
        enabled: false
    then:
    - if:
      - condition: time
        after: sensor.sun_next_dawn
        before: 00:00:00
        weekday:
        - mon
        - tue
        - wed
        - thu
        - sun
      then:
      - service: light.turn_on
        target:
          area_id: dormitorio
        data:
          kelvin: 6500
          brightness_pct: 100
      else:
      - service: light.turn_on
        target:
          entity_id: light.yeelight_color_0x330dc29
        data:
          kelvin: 2000
          brightness_pct: 100
    else:
    - delay:
        hours: 0
        minutes: 3
        seconds: 0
        milliseconds: 0
    - service: light.turn_off
      target:
        area_id:
        - dormitorio
      data: {}
    enabled: true
  mode: restart
