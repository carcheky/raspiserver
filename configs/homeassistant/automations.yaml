- id: '1702054714830'
  alias: luz salón auto OFF
  description: ''
  trigger:
  - platform: state
    entity_id:
    - binary_sensor.presencia_salon
    for:
      hours: 0
      minutes: 0
      seconds: 0
    to: 'on'
  - platform: state
