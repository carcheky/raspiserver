      type: set_hvac_mode
      hvac_mode: heat
    else:
    - device_id: 4cdc09571595831740eb92760584bb20
      domain: climate
      entity_id: 6883f7d7ef018d8f46875a7ecf83c38f
      type: set_hvac_mode
      hvac_mode: 'off'
  mode: single
