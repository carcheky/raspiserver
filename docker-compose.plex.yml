services:
  plex:
    container_name: plex
    image: plexinc/pms-docker
    restart: unless-stopped
    environment:
      - TZ=<timezone>
      - PLEX_CLAIM=<claimToken>
    network_mode: host
    volumes:
      - ${RASPICONFIG}/plex/database:/config
      - ${RASPICONFIG}/plex/transcode:/transcode
      - ${RASPIMEDIA}:/data