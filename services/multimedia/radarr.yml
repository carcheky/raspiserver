services:
  radarr:
    image: linuxserver/radarr:latest
    container_name: radarr
    restart: unless-stopped
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TIMEZONE}
      - UMASK=${UMASK:-022}
      - LANG_FLAGS_WAIT_SECONDS=${LANG_FLAGS_WAIT_SECONDS:-30}
    volumes:
      - ${MEDIA_DIR}:/media
      - ${VOLUMES_DIR}/radarr-config:/config
      - ${VOLUMES_DIR}/radarr-custom-services.d:/custom-services.d
      - ../../arr-scripts/radarr/raspiserver_init.bash:/custom-cont-init.d/raspiserver_init.bash
      - ../../apps:/apps
      - ../../flags:/flags
      - ../../flags/lang-flags-ini.bash:/custom-cont-init.d/lang-flags-ini.bash
    ports:
      - ${RADARR_PORT:-7878}:7878
    healthcheck:
      test: ["CMD", "sh", "-c", "curl -f \"http://localhost:7878/api/v3/system/status?apikey=$$(grep ApiKey /config/config.xml | sed 's/.*<ApiKey>\\(.*\\)<\\/ApiKey>.*/\\1/')\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    labels:
      - "traefik.enable=true"
      - "com.centurylinklabs.watchtower.enable=true"
      - "raspiserver.category=media-management"
      - "raspiserver.description=Movie automation and management"
