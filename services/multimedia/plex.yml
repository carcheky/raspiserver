services:
  plex:
    container_name: plex
    image: plexinc/pms-docker
    restart: always
    environment:
      - TZ=${TIMEZONE}
      - PLEX_CLAIM=${PLEX_CLAIM}
    network_mode: host
    volumes:
      - ${CONFIG_DIR}/plex/database:/config
      - ${CONFIG_DIR}/plex/transcode:/transcode
      - ${MEDIA_DIR}:/data
