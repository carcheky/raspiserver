services:

# homeassistant http://localhost:8123
  homeassistant:
    image: "homeassistant/home-assistant:stable"
    container_name: homeassistant
    restart: always
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TIMEZONE}
      - DOCKER_MODS=linuxserver/mods:homeassistant-hacs
    volumes:
      - ${RASPICONFIG}/homeassistant/config:/config
      - ${RASPIMEDIA}:/media/RASPIMEDIA
      - /etc/localtime:/etc/localtime:ro
      - /run/dbus:/run/dbus:ro # bluethooth
    network_mode: host
    privileged: true
    devices:
      - "/dev/ttyUSB0:/dev/ttyUSB0"

# mqtt
  mqtt:
    image: eclipse-mosquitto:latest
    container_name: mqtt
    restart: always
    # network_mode: host
    user: 1000:1000
    ports:
      - 1883:1883
      - 9001:9001
    volumes:
      - ${RASPICONFIG}/mqtt/config:/mosquitto/config
      - ${RASPICONFIG}/mqtt/data:/mosquitto/data
      - ${RASPICONFIG}/mqtt/log:/mosquitto/log