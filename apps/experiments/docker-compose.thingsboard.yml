services:
  thingsboard:
    image: "thingsboard/tb-postgres"
    container_name: thingsboard
    restart: always
    ports:
      - "8080:9090"
      - "1884:1883"
      - "7070:7070"
      - "5683-5688:5683-5688/udp"
    environment:
      TB_QUEUE_TYPE: in-memory
    volumes:
      - ${RASPICONFIG}/thingsboard/data:/data
      - ${RASPICONFIG}/thingsboard/logs:/var/log/thingsboard