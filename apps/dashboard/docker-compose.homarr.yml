services:

  # homarr http://localhost:7575
  homarr:
    image: ghcr.io/ajnart/homarr:latest
    container_name: homarr
    restart: always
    environment:
      - PASSWORD=${HOMARR_PASSWORD}
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TIMEZONE}
      - BASE_URL=homarr.${DOMAIN}
    volumes:
      - ./volumes/homarr-config:/app/data/configs
      - ./volumes/homarr-data:/data
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - '7575:7575'
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M

      
