services:
  tdarr:
    container_name: tdarr
    image: ghcr.io/haveagitgat/tdarr:latest
    restart: unless-stopped
    network_mode: bridge
    ports:
      - 8265:8265 # webUI port
      - 8266:8266 # server port
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TIMEZONE}
      - UMASK_SET=${UMASK}
      - serverIP=0.0.0.0
      - serverPort=8266
      - webUIPort=8265
      - internalNode=true
      - inContainer=true
      - ffmpegVersion=6
      - nodeName=MyInternalNode
      - NVIDIA_DRIVER_CAPABILITIES=all
      - NVIDIA_VISIBLE_DEVICES=all
    volumes:
      - ./volumes/tdarr/server:/app/server
      - ./volumes/tdarr/configs:/app/configs
      - ./volumes/tdarr/logs:/app/logs
      - ./volumes/tdarr/media:/media
      - ${RASPIMEDIA}:/media-mounted
      - ${RASPIMEDIA}/tdarr/Samples:/app/server/Tdarr/Samples
      - ${RASPIMEDIA}/transcode_cache:/temp

    devices:
      - /dev/dri:/dev/dri
