# node example
  tdarr-node:
    container_name: tdarr-node
    image: ghcr.io/haveagitgat/tdarr_node:latest
    restart: unless-stopped
    network_mode: service:tdarr
    environment:
      - TZ=Europe/Madrid
      - PUID=${PUID}
      - PGID=${PGID}
      - UMASK_SET=002
      - nodeName=MyExternalNode
      - serverIP=0.0.0.0
      - serverPort=8266
      - inContainer=true
      - ffmpegVersion=6
      - NVIDIA_DRIVER_CAPABILITIES=all
      - NVIDIA_VISIBLE_DEVICES=all

    volumes:
      - ./volumes/tdarr/configs:/app/configs
      - ./volumes/tdarr/logs:/app/logs
      - ./volumes/tdarr/media:/media
      - ${RASPIMEDIA}:/media-mounted
      - ${RASPIMEDIA}/transcode_cache:/temp

    devices:
      - /dev/dri:/dev/dri
